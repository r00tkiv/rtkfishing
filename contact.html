  <script>
    const campuri = document.querySelectorAll("input, textarea");
  
    campuri.forEach(camp => {
      camp.addEventListener("mouseenter", () => {
        camp.style.border = "2px solid #3498db";
        camp.style.boxShadow = "0 0 5px rgba(52, 152, 219, 0.5)";
      });
  
      camp.addEventListener("mouseleave", () => {
        camp.style.border = "";
        camp.style.boxShadow = "";
      });
    });
